<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Showcase 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <div class="logo-container">
                <img src="./images/logo.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#" target="_blank"><strong>Home</strong></a></li>
                    <li><a href="#" target="_blank">Sobre</a></li>
                    <li><a href="#" target="_blank">Treinar</a></li>
                </ul>
            </nav>
        </header>
        <div class="main-content-container">
            <div class="left">
                <h1>Treinos <span>exclusivos</span> para você!</h1>
                <p>Nós criamos treinos <strong>exclusivos e únicos para você</strong>. <br>
                Invista no seu corpo e <strong>tenha muito maisperformance</strong> <br>
                e qualidade de vida.</p>
                <button>
                    <img src="./images/whatsapp-icon.png" alt="Ícone do whatsapp">
                    Comece já
                </button>
            </div>
            <div class="right">
                <img src="./images/fitness-jump.png" alt="Imagem de uma garota pulando corda.">
            </div>
        </div>
    </main>
    <footer>
        <p>fale conosco no instagram <strong>@treine.me</strong></p>
    </footer>
    <img class="balls" src="./images/balls-decoration.svg" alt="Imagem de bolas decorativas.">
</body>
</html>
